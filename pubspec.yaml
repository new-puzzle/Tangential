name: tangential
description: "AI voice companion for learning, health, and well-being during walks."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Background Operation & Foreground Service
  audio_service: ^0.18.15
  flutter_local_notifications: ^18.0.1
  wakelock_plus: ^1.2.8

  # Audio Recording & Playback
  record: ^6.0.0
  just_audio: ^0.9.40
  flutter_tts: ^4.0.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.4

  # Network & API
  dio: ^5.7.0
  web_socket_channel: ^3.0.1

  # AI SDKs
  google_generative_ai: ^0.4.6

  # State Management
  provider: ^6.1.2

  # Utilities
  permission_handler: ^11.3.1
  file_picker: ^8.1.2
  uuid: ^4.5.1
  mime: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "web/favicon.png"
  windows:
    generate: true
    icon_path: "windows/runner/resources/app_icon.ico"
  macos:
    generate: true
    image_path: "macos/Runner/Assets.xcassets/AppIcon.appiconset/app_icon_1024.png"
  image_path: "app-icon.png"
  adaptive_icon_foreground: "app-icon.png"
  adaptive_icon_background: "#2E4A3D"
  min_sdk_android: 21
